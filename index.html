<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Trace Letter</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      pre {
        /*requires trace font*/
        font-family: trace;
        font-size: 60pt;
        margin-inline:  8pt;
        line-height: 70pt;
      }
      form{
        margin-block: 2rem;
        margin-inline: 2rem;
      }
      input {
        padding: 1rem 2rem;
        width: 100%;
        margin-block: 2rem;
      }
      button{
        padding: 1rem 2rem;
        width: 100%;
      }
      a{
        display: block;
        text-align: center;
        margin-top:  1.5rem;
      }
    </style>
  </head>
  <body>
    <form onsubmit="generateWord(); return false;">
      <h1>Letter Tracing Generator</h1>
      <input id="words" placeholder="What's the words?" required />
      <button type="submit">Submit</button>
      <a href="https://github.com/synle/letter-tracing-generator/blob/main/index.html">Source Code</a>
    </form>
  </body>
  <script>
    function generateWordMatrix(words, width = 16, height = 14, spaceBetweenWords = '  ') {
      if (words.length === 0) {
        throw "Some words are needed";
      }

      let res = [];

      let rowsEachWord = Math.floor(height / words.length);

      for (const word of words) {
        const rowBuffer = [];
        let wordsEachColumn = Math.ceil(width / (word.length));
        for (let j = 0; j < wordsEachColumn; j++) {
          rowBuffer.push(word + spaceBetweenWords);
        }

        for (let i = 0; i < rowsEachWord; i++) {
          res.push(rowBuffer.join(''));
        }
      }

      const lastRow = res[res.length - 1];
      while (res.length < height) {
        // keep appending till we hit the end
        res.push(lastRow);
      }

      return res.join("\n");
    }

    function generateWord() {
      const words = [
        ...new Set(
          document
            .querySelector("#words")
            .value.split(" ")
            .map((w) => w.trim().toLowerCase())
        ),
      ];
      document.body.innerHTML = `<pre>${generateWordMatrix(words)}</pre>`;
    }
  </script>
</html>
